trigger:
- master
  
stages:
 - stage: Install_stage
   displayName: Install_stage
   jobs:
    - job: npm-install
      displayName: npm-install
        - script:|
          npm install
          npm run build --if-present
          npm run test --if-present

 - stage: Deploy_stage
   displayName: Deploy_stage
   jobs:
    - deployment:
      environment: Chat-app-env
      strategy:
        rolling:
          deploy:
            steps:
              - script: |
                  cd /var/www/html/testingAzure
                  git pull
